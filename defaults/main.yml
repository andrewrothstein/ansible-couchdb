---
couchdb_ver : '2.0.0'
couchdb_mirror : https://www.apache.org/dist/couchdb/source
couchdb_install_parent_dir: /usr/local

#couchdb_conf_port : 5984
#couchdb_conf_bind_address : '127.0.0.1'

couchdb_user: couchdb
couchdb_group: couchdb

couchdb_secure: True
